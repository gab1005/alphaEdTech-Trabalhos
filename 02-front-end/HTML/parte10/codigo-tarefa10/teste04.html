<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste 04</title>

  <style type="text/css">
    canvas {
      border: 1px #000 solid
    }
  </style>

  <script>
    function desenhar() {
      var canvas = document.getElementById('desenho04');
      var ctx = canvas.getContext('2d');

      ctx.fillStyle = 'red';
      ctx.font = '30px Arial';
      ctx.fillText('Hello World', 50, 50);
    }
  </script>
</head>

<body>
  <h1>Desenhando texto</h1>

  <canvas id="desenho04" width="600" height="400">Seu navegador n√£o suporta canvas.</canvas>
  <script>desenhar();</script>
</body>

</html>
