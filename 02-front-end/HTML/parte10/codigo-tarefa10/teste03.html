<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste 03</title>

  <style type="text/css">
    canvas {
      border: 1px #777 solid;
    }
  </style>

  <script>
    function desenhar() {
      var canvas = document.getElementById('desenho03');
      var ctx = canvas.getContext('2d');

      ctx.beginPath();
      ctx.arc(70, 70, 70, 0, 2 * Math.PI);
      ctx.stroke();
    }
  </script>
</head>

<body>
  <h1>Desenhando circulos</h1>

  <canvas id="desenho03" class="estiloCanvas" width="700" height="500">
    Seu navegador n√£o suporta canvas.
  </canvas>

  <script>desenhar();</script>
</body>

</html>
