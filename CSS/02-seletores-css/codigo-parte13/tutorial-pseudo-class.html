<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo Classe</title>

  <style>
    div {
      background-color: lightgray;
      border: 1px solid black;
      text-align: center;
      display: inline-block;
      height: 200px;
      width: 200px;
    }

    /* quando a propriedade hover for verdadeira, a estilização acontece */
    div:hover {
      background-color: yellow;
    }
  </style>
</head>

<body>
  <div id="d1">01</div>
  <div id="d2">02</div>
  <div id="d3">03</div>
</body>

</html>
