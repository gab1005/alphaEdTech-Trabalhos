<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste 01</title>

  <style type="text/css">
    canvas {
      border: 1px #000 solid;
    }
  </style>
  <script>
    function desenhar() {
      var canvas = document.getElementById('telaDesenho');
      var ctx = canvas.getContext('2d');

      ctx.fillStyle = 'red';
      ctx.fillRect(25, 25, 300, 100);
      ctx.fillRect(200, 200, 100, 100);

      ctx.fillStyle = 'blue';
      ctx.fillRect(0, 150, 50, 50);

      ctx.fillStyle = 'green';
      ctx.fillRect(200, 400, 50, 50);
    }
  </script>
</head>

<body>
  <h1>Desenhando quadrados</h1>
  <canvas id="telaDesenho" width="500px" height="500px">
    Seu browser n√£o tem suporte ao elemento canvas
  </canvas>

  <script>desenhar();</script>
</body>

</html>
