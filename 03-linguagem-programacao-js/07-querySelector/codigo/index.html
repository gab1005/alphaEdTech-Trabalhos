<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">


  <title>tarefa 07</title>

<body>

      <img src="" alt="" class="picture">
      <div>

        <p class="state"></p>
      </div>

    <article class="container-lofi">

        <h2 class="singer-name"></h2>

        <img src="" alt="" class="image02">
        <p class="text-image02"></p>

        <img src="" alt="" class="image03">
        <p class="text-image03"></p>
      </section>

      <h3 class="description-playlist"></h3>
      <ul class="playlist">
        <li class="music01">
          <p class="title-music"></p>
          <img src="" alt="" class="image04">
        </li>

        <li class="music02">
          <p class="title-music"></p>
          <img src="" alt="" class="image05">
        </li>
      </ul>

      <p class="reference"></p>
      <a class="reference-link" href=""></a>

      <h3 class="para-ouvir"></h3>
      <ul class="reference-container">
        <li>
          <p class="reference01"></p>
          <a class="reference-link01" href=""></a>
        </li>
        <li>
          <p class="reference02"></p>
          <a class="reference-link02" href=""></a>
        </li>
        <li>
          <p class="reference03"></p>
          <a class="reference-link03" href=""></a>
        </li>
        <li>
          <p class="reference04"></p>
          <a class="reference-link04" href=""></a>
        </li>
      </ul>
    </article>
  </main>

  <script src="script.js"></script>
