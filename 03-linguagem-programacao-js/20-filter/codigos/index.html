<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>20-js | filter</title>
</head>

<body>
    <header>
        <h1>planinha da Joana</h1>
    </header>

    <main>
        <article>
            <form action="">
                <table border="1">
                    <thead>
                        <tr>
                            <th>Nome do Cliente</th>
                            <th>Data de Compra</th>
                            <th>Data de Vencimento</th>
                            <th>Valor do Produto</th>
                        </tr>

                        <tr>
                            <td><input class="tabela-nome" type="text" name="nome-cliente" value=""></td>
                            <td><input class="tabela-data-compra" type="date" name="data-compra" value=""></td>
                            <td><input class="tabela-data-vencimento" type="date" name="data-vencimento" value="">
                            </td>
                            <td><input class="tabela-valor" type="number" name="valor-produto" value=""></td>
                        </tr>
                    </thead>

                    <tbody class="tabela-resultado">

                    </tbody>

                    <tfoot class="clientes-juros">
                        <tr>
                            <th>Nome Cliente</th>
                            <th>Juros Acumulados</th>
                            <th>Total a Pagar</th>
                            <th>----------------------</th>
                        </tr>
                    </tfoot>
                </table>

                <button type="reset" onclick="mostrarValores()">adicionar</button>
                <button type="button" onclick="mostrarJuros()">Mostra juros</button>
                <button type="button" onclick="ordemAlfabetica()">Ordenar Alfabeticamente</button>
                <button type="button" onclick="ordemVencimento()">Ordenar por data de vencimento</button>
                <button type="button" onclick="totalMontante()">Total a ser pago pelos clientes</button>

                <section>
                    <table border="1">
                        <tr>
                            <th>filtro data inicio</th>
                            <th>filtro data final</th>
                            <th>filtro valor minimo</th>
                            <th>filtro valor maximo</th>
                        </tr>
                        <tr>
                            <td><input type="date" name="data-inicio" value="" class="filtro-data-inicio">
                            </td>
                            <td><input type="date" name="data-final" value="" class="filtro-data-final"></td>
                            <td><input type="number" name="numeo-minimo" value="" class="filtro-numero-minimo"></td>
                            <td><input type="number" name="numero-maximo" value="" class="filtro-numero-maximo"></td>
                        </tr>
                        <section>

                        </section>

                        <section class="tabela-filter">
                            <tr>
                                <th>Nome Cliente</th>
                                <th>Data Vencimento</th>
                                <th>Montante</th>
                            </tr>
                            <!--receber valores do filter-->
                        </section>

                    </table>

                    <button type="button" onclick="filtrarData()">filtrar por data (digite o intervalo em data)</button>
                    <button type="button" onclick="filtrarValor()">filtrar por valor (digite o intervalo do valor do
                        produto)</button>

                    <p class="resposta-filter"></p>

                </section>
            </form>
        </article>
    </main>
    <script src="script.js" defer></script>
</body>

</html>
