<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <title>01-code</title>
</head>

<body>
    <h1>games</h1>
    <main>
        <article class="game-cadastro">
            <form action="">
                <label for="nome">nome</label>
                <input id="nome" type="text">

                <label for="ano">ano</label>
                <input id="ano" type="date">

                <label for="genero">gênero</label>
                <input type="text" id="genero">

                <div class="multiplay-div">
                    <label for="">multiplayer</label>

                    <input checked type="radio" name="multiplay" value="true" id="mult-true">
                    <label for="mult-true">sim</label>

                    <input type="radio" name="multiplay" value="false">
                    <label for="mult-false">não</label>
                </div>

                <div class="offline-div">
                    <label for="offline">offline</label>
                    <select name="offline" id="offline">
                        <option selected value="true">sim</option>
                        <option value="false">não</option>
                    </select>
                </div>

                <div class="cross-plataform-div">
                    <label for="">cross plataform</label>

                    <input checked type="radio" name="cross-plataform" value="true" id="cross-true">
                    <label for="corss-true">sim</label>

                    <input type="radio" name="cross-plataform" value="false" id="cross-false">
                    <label for="cross-false">não</label>
                </div>

            </form>
            <section class="botoes">
                <button class="button-forms">enviar dados</button>
                <button class="button-portifolio">mostrar portifolio</button>
            </section>
        </article>

        <article class="game-portfolio">

        </article>
    </main>
    <script defer src="script.js"></script>
</body>

</html>
