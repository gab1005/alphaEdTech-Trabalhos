<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Calculadoura</title>
</head>

<body>
    <h1>calculdoura</h1>

    <input class="n1" type="number" placeholder="digite um numero">
    <select name="operador" class="oper">
        <option selected value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input class="n2" type="number" placeholder="digite um numero">

    <button class="botao-calcular">calcular</button>

    <script src="script.js" defer></script>
</body>

</html>
