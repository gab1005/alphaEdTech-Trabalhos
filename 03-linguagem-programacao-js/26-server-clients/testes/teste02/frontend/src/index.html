<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Funcionários</title>
</head>

<body>
    <h1>testando a aplicação</h1>

    <section>
        <button class="button-oi">solicitar um oi</button>
    </section>

    <section>
        <input class="input-aniversario" type="text" placeholder="digite um numero(1-12)">
        <button class="button-aniversario">solicitar aniversariantes do mês</button>
    </section>

    <section>
        <input type="text" class="input-setor" placeholder="digite um setor">
        <button class="button-setor">solicitar funcionários de um setor</button>
    </section>

    <section>
        <input type="text" class="input-ramo" placeholder="digite um numero referente ao ramo">
        <button class="button-ramo">solicitar funcionários ordenados alfabeticamente de acordo com o ramo</button>
    </section>


    <script src="script.js"></script>
</body>

</html>
